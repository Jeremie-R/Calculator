<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/light.css" id="themeCSS">


</head>
<body>
    
    <div class="calculator">

        <div class="title">
            <img src="./assets/logo.svg" alt="logo" id="logo">
            <div class = 'toggle-switch'>
                <!-- using code from saba -->
                <label>
                    <input type = 'checkbox' id="themeSwitch" checked>
                    <span class = 'slider'></span>
                </label>
            </div>
        </div>

        <div class="screen">
            <p id="previousInput" > </p>
            <p id="result"> </p>
        </div>

        <div class="keypad">

            <div class="row">
                <div class="key action" id="cancel" tabindex="0">AC</div>
                <div class="key action" id="sign" tabindex="0">±</div>
                <div class="key action" id="percent" tabindex="0">%</div>
                <div class="key action" id="divide" tabindex="0">÷</div>
            </div>

            <div class="row">
                <div class="key number" id="7" tabindex="0">7</div>
                <div class="key number" id="8" tabindex="0">8</div>
                <div class="key number" id="9" tabindex="0">9</div>
                <div class="key action" id="multiply" tabindex="0">×</div>
            </div>

            <div class="row">
                <div class="key number" id="4" tabindex="0">4</div>
                <div class="key number" id="5" tabindex="0">5</div>
                <div class="key number" id="6" tabindex="0">6</div>
                <div class="key action" id="substract" tabindex="0">-</div>
            </div>

            <div class="row">
                <div class="key number" id="1" tabindex="0">1</div>
                <div class="key number" id="2" tabindex="0">2</div>
                <div class="key number" id="3" tabindex="0">3</div>
                <div class="key action" id="add" tabindex="0">+</div>
            </div>

            <div class="row">
                <div class="key number" id="dot" tabindex="0">.</div>
                <div class="key number" id="0" tabindex="0">0</div>
                <div class="key number" id="back" tabindex="0">C</div>
                <div class="key equal" id="equal" tabindex="0">=</div>
            </div>


        </div>


    </div>

    <a href="https://github.com/Jeremie-R">code by jeremie</a>


    <script type="text/javascript" src="./app.js"></script>


</body>
</html>
